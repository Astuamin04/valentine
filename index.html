<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ğŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  *{box-sizing:border-box}
  body{
    margin:0;height:100vh;overflow:hidden;display:grid;place-items:center;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  }
  .container{ text-align:center; position:relative; z-index:2 }
  h1{
    color:#0b132b; font-size:clamp(1.8rem,3.5vw,2.6rem); margin-bottom:24px;
    text-shadow:0 4px 14px rgba(255,255,255,.5);
    animation: float 2.5s ease-in-out infinite;
  }
  .buttons{
    position:relative;
    height:240px;
    width:min(92vw,420px);
    margin-inline:auto;
  }
  .cloud{
    background: linear-gradient(#fff, #f6f7fb);
    border-radius:999px; padding:14px 38px; border:none; font-size:1.1rem; cursor:pointer;
    position:absolute; box-shadow:0 10px 25px rgba(0,0,0,.2);
    transition: left .18s ease, top .18s ease, box-shadow .2s ease;
  }
  .cloud:hover{ box-shadow:0 14px 30px rgba(0,0,0,.28) }

  /* Initial positions (no transforms) */
  #yes{ color:#ff4b6e; left:60px; top:110px; }
  #no { color:#6b7280; left:220px; top:110px; }

  @keyframes float{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }

  .hearts span{
    position:absolute; bottom:-40px; font-size:20px; opacity:.8;
    animation: rise linear infinite; filter: drop-shadow(0 6px 10px rgba(0,0,0,.2));
  }
  @keyframes rise{ to{ transform:translateY(-120vh) rotate(360deg); opacity:0 } }

  .success{
    height:100vh; display:grid; place-items:center; text-align:center; padding:24px;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    color:#0b132b; font-size:clamp(1.6rem,4vw,2.4rem);
  }
  .success small{ display:block; opacity:.9; margin-top:10px; font-size:1rem }
</style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="container">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <div class="buttons" id="arena">
      <button id="yes" class="cloud">Yes ğŸ’•</button>
      <button id="no"  class="cloud">No ğŸ’”</button>
    </div>
  </div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const arena = document.getElementById("arena");
  const heartsWrap = document.getElementById("hearts");

  function clamp(v, min, max){ return Math.min(Math.max(v, min), max); }

  function moveNoNearYes(){
    const pad = 8;
    const maxX = arena.clientWidth  - noBtn.offsetWidth  - pad;
    const maxY = arena.clientHeight - noBtn.offsetHeight - pad;

    const y = yesBtn.getBoundingClientRect();
    const a = arena.getBoundingClientRect();

    const candidates = [
      { x: (y.left - a.left) - noBtn.offsetWidth - 16, y: (y.top - a.top) },
      { x: (y.right - a.left) + 16,                    y: (y.top - a.top) },
      { x: (y.left - a.left),                          y: (y.top - a.top) - noBtn.offsetHeight - 16 },
      { x: (y.left - a.left),                          y: (y.bottom - a.top) + 16 }
    ];

    let p = candidates[Math.floor(Math.random()*candidates.length)];
    const x = clamp(p.x, pad, maxX);
    const yPos = clamp(p.y, pad, maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top  = yPos + "px";
  }

  noBtn.addEventListener("mouseover", moveNoNearYes);
  noBtn.addEventListener("touchstart", moveNoNearYes, { passive:true });

  function spawnHeart(){
    const s=document.createElement("span");
    s.textContent=Math.random()>.5?"ğŸ’—":"ğŸ’–";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=(6+Math.random()*6)+"s";
    heartsWrap.appendChild(s);
    setTimeout(()=>s.remove(),12000);
  }
  setInterval(spawnHeart,800);

  yesBtn.addEventListener("click", ()=>{
    document.body.innerHTML = `
      <div class="success">
        <div>
          Yayyy! ğŸ’˜<br/>You just made my day ğŸ˜
          <small>This was cute, wasnâ€™t it? ğŸ˜Œ</small>
        </div>
      </div>`;
  });
</script>
</body>
</html>
