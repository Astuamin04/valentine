<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  *{ box-sizing:border-box }
  body{
    margin:0; height:100vh; overflow:hidden; display:grid; place-items:center;
    background: radial-gradient(circle at top, #ffd1dc, #ff9eb5 55%, #ff7aa2);
    font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  }
  body::before{
    content:""; position:fixed; inset:-20%;
    background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.35), transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(255,255,255,.25), transparent 45%);
    filter: blur(30px); pointer-events:none;
  }
  .card{
    position:relative; background: rgba(255,255,255,.28);
    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border-radius: 28px; padding: 28px 22px 26px;
    box-shadow: 0 30px 80px rgba(255, 40, 90, .35), inset 0 1px 0 rgba(255,255,255,.6);
  }
  .container{ text-align:center; position:relative; z-index:2; }
  h1{
    color:#7a0b2e; font-size:clamp(1.9rem,3.8vw,2.7rem); margin:6px 0 18px;
    text-shadow:0 6px 18px rgba(255,255,255,.9);
    animation: float 2.5s ease-in-out infinite;
  }
  .subtitle{ color:#8b123a; opacity:.9; margin-bottom:16px; font-size:.95rem; }

  .buttons{ position:relative; height:220px; width:min(92vw,420px); margin-inline:auto; }
  .cloud{
    background: linear-gradient(#fff, #ffe8ef);
    border-radius:999px; padding:14px 40px; border:none; font-size:1.05rem; cursor:pointer;
    position:absolute; box-shadow: 0 10px 25px rgba(255, 50, 100, .35);
    transition: left .18s ease, top .18s ease, transform .12s ease, box-shadow .2s ease;
  }
  .cloud:hover{ transform: translateY(-1px) scale(1.01); box-shadow: 0 16px 36px rgba(255, 50, 100, .45) }
  #yes{ color:#ff2f6d; left:70px; top:110px; }
  #no { color:#9ca3af; left:230px; top:110px; }

  @keyframes float{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }

  .hearts span{
    position:absolute; bottom:-40px; font-size:18px; opacity:.9;
    animation: rise linear infinite; filter: drop-shadow(0 6px 10px rgba(255, 60, 120, .45));
  }
  @keyframes rise{ to{ transform:translateY(-120vh) rotate(360deg); opacity:0 } }

  .sparkle i{
    position:absolute; font-size:12px; animation: sparkle .9s ease-out forwards;
    filter: drop-shadow(0 4px 8px rgba(255,255,255,.8));
  }
  @keyframes sparkle{ to{ transform: translateY(-30px) scale(.6); opacity:0 } }

  .success{
    height:100vh; display:grid; place-items:center; text-align:center; padding:24px;
    background: radial-gradient(circle at top, #ffd1dc, #ff9eb5 55%, #ff7aa2);
    color:#7a0b2e; font-size:clamp(1.7rem,4vw,2.6rem);
  }
  .success .box{
    background: rgba(255,255,255,.3);
    backdrop-filter: blur(12px);
    border-radius: 28px; padding: 28px 24px;
    box-shadow: 0 30px 80px rgba(255, 40, 90, .35), inset 0 1px 0 rgba(255,255,255,.6);
  }
  .success small{ display:block; opacity:.95; margin-top:10px; font-size:1rem }
</style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="sparkle" id="sparkle"></div>

  <div class="card">
    <div class="container">
      <div class="subtitle" id="subtitle">Quick warm-up questions üíó</div>
      <h1 id="question">Do you like cute surprises? ‚ú®</h1>
      <div class="buttons" id="arena">
        <button id="yes" class="cloud">Yes üòä</button>
        <button id="no"  class="cloud">No üôà</button>
      </div>
    </div>
  </div>

<script>
  const questions = [
    "Do you like cute surprises? ‚ú®",
    "Do you enjoy little romantic gestures? üåπ",
    "Should we make more fun memories together? üí´",
    "Will you be my Valentine? üíñ"
  ];

  let step = 0;

  const subtitle = document.getElementById("subtitle");
  const questionEl = document.getElementById("question");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const arena = document.getElementById("arena");
  const heartsWrap = document.getElementById("hearts");
  const sparkle = document.getElementById("sparkle");

  function clamp(v, min, max){ return Math.min(Math.max(v, min), max); }

  function moveNoNearYes(){
    const pad = 8;
    const maxX = arena.clientWidth  - noBtn.offsetWidth  - pad;
    const maxY = arena.clientHeight - noBtn.offsetHeight - pad;

    const y = yesBtn.getBoundingClientRect();
    const a = arena.getBoundingClientRect();

    const spots = [
      { x: (y.left - a.left) - noBtn.offsetWidth - 18, y: (y.top - a.top) },
      { x: (y.right - a.left) + 18,                    y: (y.top - a.top) },
      { x: (y.left - a.left),                          y: (y.top - a.top) - noBtn.offsetHeight - 18 },
      { x: (y.left - a.left),                          y: (y.bottom - a.top) + 18 }
    ];
    let p = spots[Math.floor(Math.random()*spots.length)];
    const x = clamp(p.x, pad, maxX);
    const yPos = clamp(p.y, pad, maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top  = yPos + "px";
  }

  function nextQuestion(){
    if (step < questions.length - 1) {
      step++;
      subtitle.textContent = step < 3 ? "Just one more üòâ" : "Okay‚Ä¶ final question üíò";
      questionEl.textContent = questions[step];
    } else {
      showSuccess();
    }
  }

  noBtn.addEventListener("mouseover", moveNoNearYes);
  noBtn.addEventListener("touchstart", moveNoNearYes, { passive:true });

  yesBtn.addEventListener("mousemove", (e)=>{
    for(let i=0;i<2;i++){
      const iEl=document.createElement("i");
      iEl.textContent="‚ú®";
      iEl.style.left = (e.clientX-6 + Math.random()*12) + "px";
      iEl.style.top  = (e.clientY-6 + Math.random()*12) + "px";
      sparkle.appendChild(iEl);
      setTimeout(()=>iEl.remove(), 900);
    }
  });

  yesBtn.addEventListener("click", nextQuestion);

  function spawnHeart(){
    const s=document.createElement("span");
    s.textContent = Math.random()>.5 ? "üíó" : "üíñ";
    s.style.left = Math.random()*100 + "vw";
    s.style.animationDuration = (6 + Math.random()*6) + "s";
    heartsWrap.appendChild(s);
    setTimeout(()=>s.remove(), 12000);
  }
  setInterval(spawnHeart, 650);

  function showSuccess(){
    document.body.innerHTML = `
      <div class="success">
        <div class="box">
          Yayyy! üíò<br/>You just made my day üòç
          <small>This little journey was worth it ‚ú®</small>
        </div>
      </div>`;
  }
</script>
</body>
</html>
